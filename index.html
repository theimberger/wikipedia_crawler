<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Crawler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./javascript/bundle.js" type="text/javascript" /></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

  </head>
  <body>
    <canvas id="main"></canvas>
    <header>
      <h1>Wikipedia Crawler</h1>
      <h2>
        A data visualization game that crawls through wikipedia
        and returns the shortest path between two articles
      </h2>

      <form id="start">
        <input type="text" id="start_input" placeholder="input a page title" autocomplete="off">
      </form>

    </header>
    <footer>
      <h2>
        <span id="logos">
          <img class="logo" src="./images/github.png"/>
          <img class="logo" src="./images/linkedin.png"/>
          <img class="logo" src="./images/angellist.png"/>
        </span>
        //t
      </h2>
    </footer>


  </body>
</html>
